<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title><h1 id="title">Form Project</h1>></title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
    <script src="main.js"></script>
  </head>
  <body>
    <p id="description">Special Form</p>
    <form id="survey-form">
      <label id="name-label">Name</label>
      <input type="text" id="name" placeholder="enter Your name" required />
      <label id="email-label">Email</label>
      <input type="email" placeholder="Enter Your Email" id="email" required />
      <label id="number-label"> Number</label>
      <input type="number" id="number" maxlength="5" minlength="2" />
      <select id="dropdown">
        <option value="number1">Number 1</option>
        <option value="number2">Number 2</option>
        <option value="number3">Number 3</option>
      </select>
      <label id="button">Radio buuton</label>
      <input type="radio" name="radio1" value="1" />
      <input type="radio" id="css" name="fav_language" value="CSS" />

      <input type="radio" name="attribute" value="val" />
      <input type="chekbox" name="attribute" value="attribute" />
      <textarea id="textarea" rows="4" cols="50"></textarea>
      <input type="submit" id="submit" value="Submit" />
    </form>
  </body>
</html>
